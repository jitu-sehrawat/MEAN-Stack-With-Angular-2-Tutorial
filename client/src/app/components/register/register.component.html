<div class="page-header">
  <h1>Regsiter</h1>
</div>

<form [formGroup]="form">
  <div class="form-group">
    <label for="username">Username:</label>
    <input name="username" formControlName="username" type="text" class="form-control" id="email">
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input name="email" formControlName="email" type="text" class="form-control" id="email" autocomplete="off">
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input name="password" formControlName="password" type="password" class="form-control" id="pwd">
  </div>
  <div class="form-group">
    <label for="confirm">Confirm Password:</label>
    <input name="confirm" formControlName="confirm" type="password" class="form-control" id="pwd">
  </div>
  <input type="submit" class="btn btn-primary" value="Submit">
</form>
